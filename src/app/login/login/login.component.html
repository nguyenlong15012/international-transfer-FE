<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <!-- Hình ảnh minh họa -->
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>

      <!-- Form đăng nhập -->
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <!-- Tên đăng nhập -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control form-control-lg"
              placeholder="Nhập tên đăng nhập"
            />
            <label class="form-label" for="username">Tên đăng nhập</label>
            <div
              *ngIf="
                signInForm.get('username')?.invalid &&
                signInForm.get('username')?.touched
              "
            >
              <small class="text-danger">Tên đăng nhập là bắt buộc.</small>
            </div>
          </div>

          <!-- Mật khẩu -->
          <div class="form-outline mb-4">
            <input
              type="password"
              formControlName="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Nhập mật khẩu"
            />
            <label class="form-label" for="password">Mật khẩu</label>
            <div
              *ngIf="
                signInForm.get('password')?.invalid &&
                signInForm.get('password')?.touched
              "
            >
              <small class="text-danger">
                Mật khẩu phải ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường, số
                và ký tự đặc biệt.
              </small>
            </div>
          </div>

          <!-- Tùy chọn -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Nhớ mật khẩu
              </label>
            </div>
            <a href="#!" class="text-muted">Quên mật khẩu?</a>
          </div>

          <!-- Nút hành động -->
          <div class="d-flex gap-3 justify-content-center mb-4">
            <button
              type="submit"
              class="btn btn-primary btn-lg btn-block custom-btn"
              [disabled]="signInForm.invalid || isLoading"
            >
              <span *ngIf="!isLoading">Đăng nhập</span>
              <span
                *ngIf="isLoading"
                class="spinner-border spinner-border-sm"
              ></span>
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-lg btn-block custom-btn"
              (click)="navigateToRegister()"
            >
              Đăng ký
            </button>
          </div>

          <!-- Hoặc -->
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">HOẶC</p>
          </div>

          <!-- Nút mạng xã hội -->
          <div class="text-center">
            <a
              class="btn btn-primary btn-lg social-button mb-2"
              href="#!"
              role="button"
            >
              <i class="fab fa-facebook-f me-2"></i> Đăng nhập với Facebook
            </a>
            <a
              class="btn btn-info btn-lg social-button"
              href="#!"
              role="button"
            >
              <i class="fab fa-twitter me-2"></i> Đăng nhập với Twitter
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
