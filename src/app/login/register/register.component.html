<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Đăng ký
                </p>

                <form
                  [formGroup]="signupForm"
                  (ngSubmit)="onSubmit()"
                  class="mx-1 mx-md-4"
                >
                  <div class="mb-4">
                    <input
                      type="text"
                      formControlName="name"
                      class="form-control"
                      placeholder="Họ và tên"
                    />
                    <div
                      *ngIf="
                        signupForm.get('name')?.invalid &&
                        signupForm.get('name')?.touched
                      "
                    >
                      <small class="text-danger">Họ và tên là bắt buộc.</small>
                    </div>
                  </div>

                  <div class="mb-4">
                    <input
                      type="text"
                      formControlName="username"
                      class="form-control"
                      placeholder="Tên đăng nhập"
                    />
                    <div
                      *ngIf="
                        signupForm.get('username')?.invalid &&
                        signupForm.get('username')?.touched
                      "
                    >
                      <small class="text-danger"
                        >Tên đăng nhập là bắt buộc.</small
                      >
                    </div>
                  </div>

                  <div class="mb-4">
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Email"
                    />
                    <div
                      *ngIf="
                        signupForm.get('email')?.invalid &&
                        signupForm.get('email')?.touched
                      "
                    >
                      <small class="text-danger">Email không hợp lệ.</small>
                    </div>
                  </div>

                  <div class="mb-4">
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Mật khẩu"
                    />
                    <div
                      *ngIf="
                        signupForm.get('password')?.invalid &&
                        signupForm.get('password')?.touched
                      "
                    >
                      <small class="text-danger">
                        Mật khẩu phải ít nhất 8 ký tự, bao gồm chữ hoa, chữ
                        thường, số và ký tự đặc biệt.
                      </small>
                    </div>
                  </div>

                  <div class="mb-4">
                    <input
                      type="password"
                      formControlName="repeatPassword"
                      class="form-control"
                      placeholder="Nhập lại mật khẩu"
                    />
                    <div
                      *ngIf="
                        signupForm.get('repeatPassword')?.touched &&
                        signupForm.value.password !==
                          signupForm.value.repeatPassword
                      "
                    >
                      <small class="text-danger">Mật khẩu không khớp.</small>
                    </div>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Giới tính</label>
                    <div>
                      <label>
                        <input
                          type="radio"
                          formControlName="gender"
                          value="Male"
                        />
                        Nam
                      </label>
                      <label>
                        <input
                          type="radio"
                          formControlName="gender"
                          value="Female"
                        />
                        Nữ
                      </label>
                      <label>
                        <input
                          type="radio"
                          formControlName="gender"
                          value="Other"
                        />
                        Khác
                      </label>
                    </div>
                    <div
                      *ngIf="
                        signupForm.get('gender')?.invalid &&
                        signupForm.get('gender')?.touched
                      "
                    >
                      <small class="text-danger">Chọn giới tính.</small>
                    </div>
                  </div>

                  <div class="mb-4">
                    <input
                      type="tel"
                      formControlName="phoneNumber"
                      class="form-control"
                      placeholder="Số điện thoại"
                    />
                    <div
                      *ngIf="
                        signupForm.get('phoneNumber')?.invalid &&
                        signupForm.get('phoneNumber')?.touched
                      "
                    >
                      <small class="text-danger"
                        >Số điện thoại không hợp lệ.</small
                      >
                    </div>
                  </div>

                  <div class="form-check mb-5">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      formControlName="terms"
                    />
                    <label class="form-check-label">
                      Tôi đồng ý với các <a href="#">điều khoản</a>.
                    </label>
                    <div
                      *ngIf="
                        signupForm.get('terms')?.invalid &&
                        signupForm.get('terms')?.touched
                      "
                    >
                      <small class="text-danger"
                        >Bạn phải đồng ý với điều khoản.</small
                      >
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Đăng ký
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
